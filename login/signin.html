<!DOCTYPE html>
<html lang="ja">
    <head>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>一覧画面</title>
            <link rel="icon" href="images/favicon.png" type="image/png">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap-reboot.min.css">
            <link rel="stylesheet" href="css/style.css">
        </head>
    <body>
        <main class="container">
            <h1>一覧画面</h1>
            <select id="sort">
                <option value="nameDf">名前 / 通常</option>
                <option value="nameUp">名前 / 昇順</option>
                <option value="nameDw">名前 / 降順</option>
                <option value="ageUp">年齢 / 昇順</option>
                <option value="ageDw">年齢 / 降順</option>
            </select>
            <button class="sortBt" onclick="sortBtn()">並び変え</button>
            <input type="text" id="search_text" placeholder="社員名で検索">
            <button class="sortBt" onclick="searchBtn()">検索</button>
            <table>
                <tr>
                    <th>IDナンバー</th>
                    <th>社員名</th>
                    <th>仮名</th>
                    <th>生年月日</th>
                    <th>年齢</th>
                    <th>入社日</th>
                    <th>住所</th>
                    <th>電話番号</th>
                    <th>所属部署</th>
                </tr>
            </table>
            <table id="member">
            </table>
            <h1>社員新規登録画面</h1>
            <section class="container">
                <section class="formcontainer">
                    <label>名前<input type="text" name="name"></label>
                    <div class="msg"></div>
                    <label>仮名<input type="text" name="kana"></label>
                    <div class="msg"></div>
                    <label>生年月日<input type="date" name="birthdate" value=""></label>
                    <div class="msg"></div>
                    <label>年齢<input type="text" name="age"></label>
                    <div class="msg"></div>
                </section>
                <section class="formcontainer">
                    <label>住所<input type="text" name="address"></label>
                    <div class="msg"></div>
                    <label>電話番号<input type="text" name="tel"></label>
                    <div class="msg"></div>
                    <label>入社日<input type="date" name="day"></label>
                    <div class="msg"></div>
                    <label>所属部署<input type="text" name="Department"></label>
                    <div class="msg"></div>
                </section>
            </section>
            <button onclick="signUp()">登録</button>
            <script src="js/signin.js"></script>
    </body>
</html>
